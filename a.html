<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="fixed bottom-0 right-0 m-4">
    <div id="popupBar" class="flex items-center justify-center bg-blue-500 text-white font-bold py-2 px-4 rounded cursor-pointer">
      Open Form
    </div>
  </div>
  
  <div id="popupOverlay" class="fixed top-0 left-0 right-0 bottom-0 bg-gray-900 bg-opacity-50 hidden">
    <div class="flex items-center justify-center h-full">
      <div class="max-w-md mx-auto bg-white p-5 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-5">Validation Form</h2>
        <form id="validationForm">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
            <input type="text" id="name" name="name" class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:border-blue-500" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
            <input type="email" id="email" name="email" class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:border-blue-500" required>
          </div>
          <div class="mb-4">
            <label for="contact" class="block text-gray-700 font-bold mb-2">Contact:</label>
            <input type="tel" id="contact" name="contact" class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:border-blue-500" required>
          </div>
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
       
  
  <script>
    const popupBar = document.getElementById('popupBar');
const popupOverlay = document.getElementById('popupOverlay');
const validationForm = document.getElementById('validationForm');

popupBar.addEventListener('click', openPopup);
validationForm.addEventListener('submit', handleSubmit);

function openPopup() {
  popupOverlay.classList.remove('hidden');
}

function handleSubmit(event) {
  event.preventDefault();
  
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const contactInput = document.getElementById('contact');

  const nameValue = nameInput.value.trim();
  const emailValue = emailInput.value.trim();
  const contactValue = contactInput.value.trim();

  if (!nameValue || !emailValue || !contactValue) {
    alert('Please fill in all fields.');
    return;
  }

  // Additional validation logic can be added here
  
  // Submit the form if all validations pass
  alert('Form submitted successfully!');
  closePopup();
  validationForm.reset();
}

function closePopup() {
  popupOverlay.classList.add('hidden');
}

  </script>
</body>
</html>
