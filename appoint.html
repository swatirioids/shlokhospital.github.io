<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .overlay {
  position: fixed;
  top: 0;
  left: 0;
  right:30;
  overflow: hidden;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* semi-transparent background */
  filter: blur(5px); /* blur effect */
  z-index: 9999;
  display: none;
  
}

.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 20px;
  overflow: hidden;
  /* border-radius: 5px; */
  z-index: 10000;
  display: none;
}

.popup-content {
width:"1px"
}

.pop{
    margin-left: 50rem;
    top:0;
}
</style>
<body>
    <div class="flex items-center gap-6 w-full">
    <div>
        <div id="popups" class="popup md:w-3/5">
            <div class="popup-content">
                <div class=" gap-3">
                
                <!-- <div class="">
                    <img src="https://img.freepik.com/free-photo/doctor-interacting-with-his-elderly-patient_1098-2241.jpg?w=360&t=st=1685448639~exp=1685449239~hmac=2432a12ab31b7ed586543495dee7dcc39801f05fbb1a4447d11a548da02fb3d6" alt="" width="300" height="100rem" class="object-fill">
                </div>  -->
                    <div class=" px-10 py-10">
                        <div class="pop">
                        <i id="close-popup-btns" class="fa-solid fa-x border-2 border-black p-1 rounded relative" id="myModal"
                        ></i>
                    </div>

                            <div>
                                <h1 class="text-4xl font-bold text-gray-600 relative -top-10 text-center">Book an Appointment</h1>
                                <h1 class="text-base text-gray-400 -mt-5 text-center">Please Enter Your Contact Details</h1>
                            </div>
                        </div>
                        
                        <form action="" id="myForm">
                    <div class="flex flex-col gap-8 w-full px-12">
                        
                            <input type="text" placeholder="Name" autocomplete="off" id="name" name="name" class="border-b-2 border-0 border-gray-200 rounded-lg bg-gray-100 drop-shadow-xl h-10 px-4">

                            <input type="email" id="email" name="email" placeholder="Email" autocomplete="off" class="border-b-2 border-0 border-gray-200 rounded-lg bg-gray-100 drop-shadow-xl h-10 px-4">

                            <input type="number" id="contact" name="contact" placeholder="Contact Number" autocomplete="off" class="border-b-2 border-0 border-gray-200 rounded-lg bg-gray-100 drop-shadow-xl h-10 px-4">

                        <button class="mt-4 border rounded-lg py-2 bg-orange-600 font-bold hover:bg-orange-700 drop-shadow-xl text-white" 
                        type="submit" value="Submit">Submit</button>
                        </div>
                        <br>
                        <br>
                        
                    
                        </form>
                        <!--Thankyou modal -->
                        <div id="thankYouModal" class="modal hidden fixed inset-0 flex items-center justify-center">
                            <div class="modal-overlay absolute inset-0 bg-gray-900 opacity-50"></div>
                        
                            <div class="modal-content bg-white w-64 p-6 rounded">
                            <h2 class="text-xl font-bold mb-2">Thank you!</h2>
                            <p>Your form has been submitted successfully.</p>
                            </div>
                        </div>
        
                    </div>
                </div>
                
                
                </div>
                <!-- Modal content goes here -->
                </div>
            </div>
        
            </div>
        </div>
        
        <div id="overlays" class="overlay w-full "></div>
        <script>
            const forlgata = [];
            
            const form = document.querySelector('form');
            
            form.addEventListener('submit', (event) => {
                const data = {
                    name : document.querySelector("#name").value.trim(),
                    emailInput : document.querySelector('#email').value.trim(),
                    contact : document.querySelector('#contact').value.trim(),
            };
            forlgata.push(data);
            console.log(forlgata);
            form.reset()
            
        if (data.emailInput === '') {
                alert('Please enter your email address.');
                event.preventDefault();
            }
            if (data.name === '') {
                alert('Please enter your name');
                event.preventDefault();
            }
            const regex = /^[789]\d{9}$/;
            if (!regex.test(data.contact === "")) {
                alert('Please enter a valid 10-digit phone number that starts with a number from 6 to 9.');
                event.preventDefault();
            }
            });
            
            form.addEventListener('submit', (event) => {
            event.preventDefault();
            });

            </script>
        <script>
            const openPopupBtns = document.getElementById('open-popup-btns');
            const closePopupBtns = document.getElementById('close-popup-btns');
            const popups = document.getElementById('popups');
            const overlays = document.getElementById('overlays');
        
        openPopupBtns.addEventListener('click', () => {
            popups.style.display = 'block';
            overlays.style.display = 'block';
        });
        
        closePopupBtns.addEventListener('click', () => {
            popups.style.display = 'none';
            overlays.style.display = 'none';
        });
    </script>
</body>
</html>
